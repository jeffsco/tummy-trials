      <ion-view title="Study Setup (4 of 5)">
          <ion-pane>
          <ion-content>   
            <div class="padding">      
              <h4 class="title">{{text.setup4b.title}}</h4>
        
              <div class="list">
                {{text.setup4b.breakfast_text}}<br/>
                <!-- <label class="item item-input item-select">
                  <div class="input-label">
                    Breakfast
                  </div> -->
                  <select ng-model="setupdata.breakfast_preference" ng-options="breakfast as breakfast.breakfast for breakfast in text.setup4b.breakfast" >{{breakfast.breakfast}}</select>
                <!-- </label> -->
              </div>

              <div class="list">
                {{text.setup4b.drink_text}}<br/>
                <!-- <label class="item item-input item-select"> -->
                  <select ng-model="setupdata.drink_preference" ng-options="drink as drink.drink for drink in text.setup4b.drink" >{{drink.drink}}</select>
                <!-- </label> -->
              </div>
              
              <div class="card">
                <div class="item item-text-wrap new_line">
                  {{bfst_on}}<br/>
                  {{drnk_on}}
                </div>
              </div>

              <div class="card">
                <div class="item item-text-wrap new_line">
                  {{bfst_off}}<br/>
                  {{drnk_off}}
                </div>
              </div>

          <a class="button button-block button-royal" ui-sref="setup_5">
            {{text.setup4b.button}} &nbsp; <i class="ion-chevron-right"></i>
          </a>

          </div>

          </ion-content>  
          </ion-pane>
      </ion-view>
