      <ion-view title="Study Setup (1 of 4)">
          <ion-pane>
          <ion-content>   
          <div class="padding">
            <h4 class="col col-80" class="title">{{text.setup2.title}}</h4>   
              
            <div>
              <ul class="list">
                <li class="item item-checkbox" ng-repeat="symptom in text.setup2.symptoms" >
                  <label class="checkbox">
                    <input type="checkbox" ng-model="setupdata.symptom[$index]">
                  </label>{{symptom.symptom}}
                </li>
                <!-- <li class="item"><a ui-sref="#">&nbsp&nbsp<i class="icon ion-plus-round"></i> &nbsp&nbsp&nbsp Add symptom</a></li> -->
              </ul>

              <a class="button button-block button-royal" ui-sref="setup_3">
                {{text.setup2.button}}&nbsp
                <i class="ion-chevron-right"></i>
              </a>

          </div>
        </div>
          </ion-content>  
          </ion-pane>
      </ion-view>
