      <ion-view title="Trial Setup (2 of 5)">
          <ion-pane>
          <ion-content>   
            <div class="padding">
              <div class="row">
                <div class="neg-padding">
                  <h4>2.</h4>
                </div>
                <div class="setup-padding">
                  <h4 class="title">{{text.setup3.title}}</h4>
                </div>
              </div>
              <p>{{text.setup3.subtitle}} <span ui-sref="setup_3_0"><i class="ion-information-circled" style="font-size: 175%;"></i></span></p>
              
              <ul class="list">
                <div class="row" ng-repeat="trigger in text.setup3.triggers">
                  <div class="col col-90 zero-padding">
                    <li class="item item-checkbox" >
                      <label class="checkbox">
                        <input type="radio" name="trigger" value="{{$index}}" ng-model="setupdata.trigger">
                      </label><span class="item-text-wrap"> {{trigger.trigger}} </span>
                    </li>
                  </div>
                  <span class="divcenter" class="button button-clear button-dark" ui-sref="{{trigger.uisref}}">&nbsp&nbsp&nbsp <i class="ion-information-circled" style="font-size: 175%;"></i>
                  </span>
                </div>
              </ul>

          <a class="button button-block button-royal" ui-sref="setup_4">
            {{text.setup3.button}}
          </a>

          </div>

          </ion-content>  
          </ion-pane>
      </ion-view>
