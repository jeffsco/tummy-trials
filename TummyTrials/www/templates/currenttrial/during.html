<ion-view title="Breakfast Compliance" cache-view="false">
  <ion-pane>
    <ion-content class="padding">
      <div class="card padding">
        <p>{{text.during.subtitle1}}</p>
    		<p><b>{{log_subtitle}}</b></p>
    		<br/>

        <div class="button-bar">
      		<a class="button button-block button-royal" ng-click="compliant_no()">
                  {{text.during.button2}}
          </a> &nbsp;
          <a class="button button-block button-royal" ng-click="compliant_yes()">
                  {{text.during.button1}}
          </a>
        </div>
      </div>
    </ion-content>  
  </ion-pane>
</ion-view>
